<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Hola Mundo</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script src="js/Initi.js"></script>
    <script type="module" src="cmp/navegacion.js"></script>
    <script type="module" src="cmp/CustomFooter.js"></script>
    <script src="js/CtrlSesion.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <c-navegacion></c-navegacion>
  <form name="forma">
    <header>
      <h1>Libro nuevo</h1>
      <div>
        <a href="miembros.html">Cancelar</a>
        <button type="submit">Guardar</button>
      </div>
    </header>
    <p>
      <label>
        Nombre del Libro
        <input name="nomLibr" type="string" required>
      </label>
    </p>
    <p>
      <label>
        Autor
        <input name="autor" type="string" required>
      </label>
    </p>
    <p>
      <label>
        Carga el libro aqui 
        <input name="libroCarga" type="file" required accept=".pdf">
      </label>
    </p>
    <c-footer></c-footer>
  </form>
  <script src="js/CtrlSesion.js"></script>
  <script type="module" src="js/CtrlLibronuevo.js"></script>
</body>
</html>
