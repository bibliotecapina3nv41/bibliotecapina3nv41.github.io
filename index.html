<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Biblioteca Pina</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="js/Initi.js"></script>
    <script type="module" src="cmp/navegacion.js"></script>
    <script type="module" src="cmp/CustomFooter.js"></script>
    <script src="js/CtrlSesion.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body> 
    <h1>Biblioteca</h1>
    <c-navegacion></c-navegacion>
    <p>¡Bienvenido, lector!</p>
    <p>
      Accede a la mejor colecion de libros gratuitos.
    </p>
    <figure><img id="avatar" alt="Avatar"></figure>
    <fieldset>
      <legend>Nombre</legend>
      <output id="nombre"><progress max="100">Loading…</progress></output>
    </fieldset>
    <fieldset>
      <legend>Email</legend>
      <output id="email"><progress max="100">Loading…</progress></output>
    </fieldset>
    <button type="button" onclick="terminaSesion();">Cerrar Sesión</button>
    <c-footer></c-footer>
    <script src="js/CtrlSesion.js"></script>
  </body>
</html>
